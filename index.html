<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牢Jor的购物网站</title>
    <meta name="description" content="精美服饰购物网站，精选时尚服饰，舒适实用，打造你的专属风格。">
    <meta name="keywords" content="服饰, 购物, 时尚, 穿搭, 衣服, 饰品">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">牢Jor穿搭</div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">新品上架</a>
            <a href="#">热卖推荐</a>
            <a href="#">联系牢Jor</a>
        </div>
    </nav>

    
    <div class="main-container">
        <!-- 左侧分类列表 -->
        <div class="category-list">
            <div class="category-item" data-category="new">新品介绍</div>
            <div class="category-item" data-category="hot">热销产品</div>
            <!-- 可继续增加其他类别 -->
        </div>
    
        <!-- 中间展览区 -->
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider" id="slider">
                    <!-- 图片组通过 JS 动态切换 -->
                </div>
            <!-- 滑动按钮 -->    
            <button class="prev-btn">&#10094;</button>
            <button class="next-btn">&#10095;</button>
            </div>
        </div>

        <!-- 右侧分类列表 -->
        <div class="SubBrand">
            <div class="SubBrand-item" data-category="1">肖琦奏</div>
            <div class="SubBrand-item" data-category="2">棒棒棒</div>
            <div class="SubBrand-item" data-category="3">1111</div>
            <!-- 可继续增加其他类别 -->
        </div>
    </div>
    

    <!-- 服饰选购区 -->
    <div class="clothing-grid">
        <div class="clothing-item">
            <!-- 图片和悬浮层容器 -->
            <div class="image-container">
                <img src="images/C1.jpeg" alt="红色连衣裙，时尚舒适">
                <div class="clothing-description">
                    <p>这是服饰1的描述，非常时尚且舒适。</p>
                </div>
            </div>
            <!-- 固定在下方的按钮 -->
            <button class="add-to-cart-btn">加入购物车</button>
        </div>
    
        <div class="clothing-item">
            <div class="image-container">
                <img src="images/C2.jpeg" alt="蓝色牛仔外套，潮流百搭">
                <div class="clothing-description">
                    <p>这是服饰2的描述，适合各种场合。</p>
                </div>
            </div>
            <button class="add-to-cart-btn">加入购物车</button>
        </div>
    </div>
    

    <!-- 页脚 -->
    <footer>
        <p>联系我们: contact@jingmeifushi.com | 电话: 110</p>
        <p>© 2025 牢jor购物网站 版权所有</p>
    </footer>

    <script src="script.js"></script> <!-- 未来可以写交互用 -->
</body>
</html>
