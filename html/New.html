<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - ASPHALT ALLEY</title>
    <link rel="stylesheet" href="../css/New.css">
</head>
<body>

    <!-- navi -->
    <body>
        <nav class="navbar">
            <header>
                <img src="../images/Logo.jpeg" alt="ASPHALT ALLEY" class="logo">
                <div class="user-profile">
                    <img src="../images/user-icon.png" alt="User" class="user-avatar">
                    <span class="username">User</span>
                </div>
            </header>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="New.html">New Arrivals</a>
                <a href="Trending.html">Trending Now</a>
                <a href="All-Products.html">All Products</a>
                <a href="About.html" class="active">About Us</a>
            </div>
        </nav>

    <!-- Showcase -->
    <section class="showcase">
        <div class="category-switch">
            <span class="category-option active" data-category="men">Gentlemen</span> |
            <span class="category-option" data-category="women">Lady</span>
        </div>

        <div class="image-layout">
            <div class="left">
                <img src="../images/4.jpeg" alt="Left Image" class="switch-image men-img">
                <img src="../images/2.jpeg" alt="Left Image" class="switch-image women-img hidden">
            </div>
            <div class="center">
                <img src="../images/6.jpeg" alt="Center Image" class="switch-image men-img">
                <img src="../images/1.jpeg" alt="Center Image" class="switch-image women-img hidden">
            </div>
            <div class="right">
                <div class="top">
                    <img src="../images/T1.jpeg" alt="Right Top Image" class="switch-image men-img">
                    <img src="../images/T3.jpeg" alt="Right Top Image" class="switch-image women-img hidden">
                </div>
                <div class="bottom">
                    <img src="../images/T2.jpeg" alt="Right Bottom Image" class="switch-image men-img">
                    <img src="../images/T4.jpeg" alt="Right Bottom Image" class="switch-image women-img hidden">
                </div>
            </div>
        </div>
    </section>

    <script>
        // switch pics here
        const categoryOptions = document.querySelectorAll('.category-option');
        const menImages = document.querySelectorAll('.men-img');
        const womenImages = document.querySelectorAll('.women-img');

        categoryOptions.forEach(option => {
            option.addEventListener('mouseenter', () => {
                categoryOptions.forEach(o => o.classList.remove('active'));
                option.classList.add('active');

                if (option.dataset.category === 'men') {
                    menImages.forEach(img => img.classList.remove('hidden'));
                    womenImages.forEach(img => img.classList.add('hidden'));
                } else {
                    womenImages.forEach(img => img.classList.remove('hidden'));
                    menImages.forEach(img => img.classList.add('hidden'));
                }
            });
        });
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
